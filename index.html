<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="number">
                    0
                </div>

            </div>
            <div id="buttons">
                <div id="clear">AC</div>
                
                <div id="equals" class="operator">=</div>
                <div id="divide" class="operator">/</div>
                
                <div id="num7" class="nums">7</div>
                <div id="num8" class="nums">8</div>
                <div id="num9" class="nums">9</div>
                <div id="multiply" class="operator">x</div>
                
                <div id="num4" class="nums">4</div>
                <div id="num5" class="nums">5</div>
                <div id="num6" class="nums">6</div>
                <div id="subtract" class="operator">âˆ’</div>

                <div id="num1" class="nums">1</div>
                <div id="num2" class="nums">2</div>
                <div id="num3" class="nums">3</div>
                <div id="add" class="operator">+</div>

                <div id="num0"  class="nums">0</div>
                <div id="decimal" class="nums">.</div>
                

            </div>
        </div>
    </div>
</body>
</html>
